<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            margin: 0 auto;
        }
        
        td {
            padding: 10px;
            text-align: center;
        }
        
        /* Button Styles */
        button {
            background-color:cadetblue;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color:cornflowerblue;
        }

        /* Button Click Animation */
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td id="array-label">array</td>
            <td><input type="text" id="array" size="40" placeholder="enter array"></td>
        </tr>
        <tr>
            <td>push</td>
            <td>
                <input type="text" id="pushInput" size="40" placeholder="enter push">
                <button onclick="pushElement()" style="color: black;">push</button><br><br>
                new element will be added at last
            </td>
        </tr>
        <tr>
            <td style="color: black;">pop</td>
            <td>
                <button onclick="popElement()" style="color: black;">pop</button><br><br>
                last element of array will be removed
            </td>
        </tr>
        <tr>
            <td style="color: black;">unshift</td>
            <td>
                <input type="text" id="unshiftInput" size="40" placeholder="enter unshift">
                <button onclick="unshiftElement()" style="color: black;">unshift</button><br><br>
                new element will be added at the beginning
            </td>
        </tr>
        <tr>
            <td style="color: black;">shift</td>
            <td>
                <button onclick="shiftElement()" style="color: black;">shift</button><br><br>
                first element of array will be removed
            </td>
        </tr>
        <tr>
            <td style="color: black;">sort</td>
            <td>
                <button onclick="sortArray()" style="color: black;">sort array</button>
            </td>
        </tr>
        <tr>
            <td style="color: black;">rename</td>
            <td>
                <button onclick="renameArray()" style="color: black;" style="color: black;">rename</button>
            </td>
        </tr>
        <tr>
            <td style="color: black;">cancel</td>
            <td>
                <input type="text" id="mergeInput" size="40" placeholder="merge words">
                <button onclick="mergeArray()" style="color: black;">merge array</button><br><br>
                <input type="text" size="50">
            </td>
        </tr>
    </table>

    <script>
        var array = [];

        function pushElement() {
            var element = document.getElementById("pushInput").value;
            array.push(element);
            clearInput("pushInput");
            alert("Pushed: " + element);
            alert("Array: " + array);
        }

        function popElement() {
            if (array.length > 0) {
                var poppedElement = array.pop();
                alert("Popped: " + poppedElement);
                alert("Array: " + array);
            } else {
                alert("Cannot pop from an empty array.");
            }
        }

        function unshiftElement() {
            var element = document.getElementById("unshiftInput").value;
            array.unshift(element);
            clearInput("unshiftInput");
            alert("Unshifted: " + element);
            alert("Array: " + array);
        }

        function shiftElement() {
            if (array.length > 0) {
                var shiftedElement = array.shift();
                alert("Shifted: " + shiftedElement);
                alert("Array: " + array);
            } else {
                alert("Cannot shift from an empty array.");
            }
        }

        function sortArray() {
            array.sort();
            alert("Sorted Array: " + array);
        }

        function renameArray() {
            var newName = document.getElementById("array").value;
            alert("Renamed to: " + newName);
            alert("Array: " + array);
        }

        function mergeArray() {
            var mergeText = document.getElementById("mergeInput").value;
            var mergedArray = array.concat(mergeText.split(" "));
            alert("Merged Array: " + mergedArray);
        }

        function clearInput(inputId) {
            document.getElementById(inputId).value = "";
        }
    </script>
</body>
</html>
